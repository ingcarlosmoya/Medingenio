<div class="container">
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="login-form">
        <form #resetPasswordForm='ngForm' (ngSubmit)="onSubmit(resetPasswordForm)" role="login">
          <img src="../../assets/images/medingenioLogo.png" class="img-fluid login-logo" alt="" />
          <div class="login-message text-center">
            <h5>Recordatorio de clave</h5>
            <div class="login-legend">
              <h6>Un enlace para la restauraci칩n de su clave ser치 enviado al
                <strong>correo electr칩nico</strong> asociado con su cuenta.
              </h6>
            </div>
          </div>
          <input id="email" ngModel type="email" class="form-control input-lg" placeholder="Ingrese su correo electr칩nico" name="email"
            (focus)="onFocusInput()" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          <div class="text-right">
            <button class="btn btn-outline-success btn-sm" aria-label="Left Align" (click)="GoBackToLogin()">
              <small>
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Regresar</small>
            </button>
            <button type="submit" name="go" class="btn btn-outline-info btn-sm" aria-label="Left Align">
              <small>Recordar
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </small>
            </button>
          </div>
          <div class="login-alert">
            <p name="alert-message" class="alert alert-danger text-center" role="alert" *ngIf="error">
              {{error}}
            </p>
          </div>
        </form>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
